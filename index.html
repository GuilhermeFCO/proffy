<!-- Na tag <body>: Todo conteúdo visível da página -->
<!--
        HTML = 
        HyperText
            Hipertexto
            <a>

        Markup
            Marcação

        Language
            Linguagem
    -->

<!DOCTYPE html>
<html lang="pt_br">
<!-- lang é um atributo da tag que vai definir a linguagem da pagina, en para ingles, pt_br para português-->

    <!-- charset = tipo de texto -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta para conseguir adaptar para tamanhos de telas diferentes -->
